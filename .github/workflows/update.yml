name: Update from spacexdata.com
on:
  #pull_request_target:
  #  types: [ opened ]
  #  branches: [ main ]
  schedule:
    - cron: '10 * * * *'
    #- cron: '1 */24 * * *'

jobs:
  update:
    name: Update
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.1
      with:
        ref: ${{ github.head_ref }}
    - uses: gautemo/fetch-api-data-action@1.1.0
      with:
        url: 'https://api.spacexdata.com/v4/launches'
        file: '_data/launches1.json'
    - name: list files
      run: ls
    - name: Git Auto Commit
      uses: stefanzweifel/git-auto-commit-action@v4.8.0
